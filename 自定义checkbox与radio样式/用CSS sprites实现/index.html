<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <fieldset>
    <legend>自定义复选框</legend>
    <input type="checkbox" id="apple" name="fruit">
    <label for="apple" class="checkbox">苹果</label>
    <input type="checkbox" id="orange" name="fruit">
    <label for="orange" class="checkbox">橘子</label>
  </fieldset>
  <fieldset>
    <legend>自定义单选框</legend>
    <input type="radio" id="male" name="gender">
    <label for="male" class="radio">男性</label>
    <input type="radio" id="female" name="gender">
    <label for="female" class="radio">女性</label>
  </fieldset>
</body>
</html>
